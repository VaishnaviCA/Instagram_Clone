<!DOCTYPE html>

  <head>

    <link

    <style>
      button {
        background-color: #0095f6;
        color: white;
        border: none;
        height: 34px;
        width: 280px;
        border-radius: 10px;
        font-weight: bold;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
        padding: 7px, 16px;
      }

      hr {
        width: 250px;
        color: rgb(181, 181, 181);
      }
      .or {
        display: flex;
        flex-direction: row;
        width: 300px;
      }
      .or:before,
      .or:after {
        content: "";
        flex: 1 1;
        border-bottom: 1px solid #737373;
        margin: 10px;
      }
      .or:before {
        margin-right: 10px;
        color: #737373;
      }
      .or:after {
        margin-left: 10px;
        color: #737373;
      }
      input {
        background-color: #fafafa;
        padding: 9px 0px 7px 8px;
        border: solid #dad7d7 1px;
        font-size: 12px;
        padding-right: 120px;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
        margin: 2px;
      }
      .main {
        border: solid #c9c7c7 1px;
        width: 350px;
        margin: auto;
        padding-bottom: 50px;
        padding-top: 30px;
      }
      .main2 {
        border: solid #c9c7c7 1px;
        width: 350px;
        margin: auto;
        padding-bottom: 10px;
        padding-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <center>
        <img
          src="logo.jpeg"
          alt=""
          height="70px"
          style="padding-bottom: 0px"
        /><br />
        <p
          style="
            color: #737373;
            font-size: 16px;
            font-weight: 500;
            font-family: system-ui, -apple-system, BlinkMacSystemFont,
              'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans',

          "

          Sign up to see photos and videos <br />from your friends.
        </p>
        <button>
          <a href="face.html" style="text-decoration: none; color:#fafafa"><i
            class="fab fa-facebook-square"
            aria-hidden="true"
            style="font-size: 20px"
          ></i>
          &nbsp; Login Using Facebook
        </button></a>
        <p
          class="or"
          style="
            color: #737373;
            font-family: system-ui, -apple-system, BlinkMacSystemFont,
              'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans',
              'Helvetica Neue', sans-serif;
            font-size: 13;
            font-weight: 600;
            margin: 10px;
          "

          OR
        </p>
        <input type="text" placeholder="Mobile number or Email" /><br />
        <input type="text" placeholder="Full name" /><br />
        <input type="text" placeholder="Username" /><br />
        <input type="text" placeholder="Password" /><br />
        <p
          style="
            font-size: 12px;
            color: #737373;
            font-family: system-ui, -apple-system, BlinkMacSystemFont,
              'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans',
              'Helvetica Neue', sans-serif;
          "

          People who use our service may have uploaded <br />
          your contact information to Instagram.
          <a
            href="https://www.facebook.com/help/instagram/261704639352628"

            >Learn <br />
            More</a

        </p>
        <p
          style="
            font-size: 12px;
            color: #737373;
            font-family: system-ui, -apple-system, BlinkMacSystemFont,

          <a
            href="https://www.facebook.com/privacy/policy"
            target="_blank"
            style="text-decoration: none"

          and
          <a
            href="https://privacycenter.instagram.com/policies/cookies/"
            target="_blank"
            style="text-decoration: none"
            >Cookies Policy .</a
